  <head>
    <meta charset="UTF-8" />

  </head>

  <body>
    <div id="root">

      <form id="messageForm" class="index__form">
        <div class="index__form-container">
          <textarea id="message" class="index__form-input" form="messageForm" name="message" placeholder="Mande seu recado anonimamente..." rows="4" maxlength="285" type="text"></textarea>
          <button id="sendMessageButton" value="" class="index__form-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>

        <!-- <input id="sendMessageButton" type="image" src="static/send.png" class="index__form-button" alt="send"> -->

        <!-- <img id="sendMessageButton" src="static/send.png" class="index__form-button" alt="send"> -->
      </form>

      <h1 class="index__title">Recadinhos:</h1>
      
      <ul id="messages" class="index__message-list">
        <!-- -->
      </ul>

      <!-- <input id="refreshButton" type="image" src="static/refresh.png" class="index__refresh" alt="refresh"> -->
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script type="text/javascript">
    // const url = "https://correioemoelegante.herokuapp.com/messages"
    const url = "http://localhost:8080/messages"
    function sendMessage(message){
      $.post({
          url,
          data: {
            message
          }, 
          success: function(){
             location.reload()
          }
        })
    }

    function updateLike(id){
      $.ajax({
          url,
          type: 'PUT',
          data: {
            id
          },
          success: function(){
            location.reload()
          }
        })
    }

    $(document).ready(function(){
      $.ajax({ url,
        context: document.body,
        success: function(data){
           const ids = JSON.parse(window.localStorage.getItem('ids')) || []
           data.messages?.sort(function (a, b) {
            return new Date(b.date) - new Date(a.date);
           })

           data.messages?.map((d) => {
            var date = new Date(d.date);
            return $("#messages").append(`
            <ol class="index__message-item">
              <p class="index__message-item-content">${d.message}</p>
              <hr class="index__message-item-divisor" />
              <div class="index__message-item-footer">
                <button id="${d.id}" class="index__message-item-footer-button" value="" ${ids.find((res)=> res == d.id) ? "disabled" : ""}>
                  <svg  xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path id="like-button" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>
                  </svg>
                </button>
                <span id="likeCount" class="index__message-item-footer-counter">${d.like}</span>
                <span class="index__message-item-footer-date">${date.toLocaleString()}</span>
              </div>
            </ol>
           `)
           })

          $(".index__message-item-button").on('click', function (e) {
            const id =  this.id
            const ids = JSON.parse(window.localStorage.getItem('ids')) || []
            if (!ids.find((res)=> res == id)) {
              ids.push(id)
              localStorage.setItem('ids', JSON.stringify(ids));
              updateLike(this.id)
            }
          })
        }
      });

      $("#message").keydown(function (e) {
        const message = $('#message').val()
        if (e.keyCode==13){
          if(message != ""){
            sendMessage(message)
            $('#message').val("")
          }
          e.preventDefault()
        }
      })

      $("#sendMessageButton").click(function () {
        const message = $('#message').val()
        if(message != ""){
          sendMessage(message)
          $('#message').val("")
        }
      });

      $("#refreshButton").click(function () {
        location.reload()
      });
    })
  </script>
  
  <script type="text/javascript">
    // functions
    const enableAdemode = () => {
      document.body.classList.add('ademo');
      localStorage.setItem('ademo', 'enabled');
    };

    const disableAdemode = () => {
      document.body.classList.remove('ademo');
      localStorage.setItem('ademo', 'disabled');
    };

    // get localstorage
    let ademode = localStorage.getItem("ademo");

    if(ademode === "enabled"){
      enableAdemode();
    };

    // add button toggler
    const ademoToggler = document.querySelector("#ademo-toggler");

    ademoToggler.addEventListener("click", () => {
      ademode = localStorage.getItem("ademo");
      ademode === 'enabled' ? disableAdemode() : enableAdemode();
    });
  </script>
</html>
